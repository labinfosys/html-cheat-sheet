<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <title>Кнопки</title>
</head>
<body>
    <div>
        <h2>Default buttons</h2>
        <button class="btn">Кнопка</button>
        <input type="submit" class="btn" value="Отправить">
        <a href="#" class="btn">Ссылка</a>
        <button class="btn" disabled="disabled">Disabled</button>
        <button class="btn"><span class="fa fa-signal"></span>Иконка</button>
        <button class="btn">Иконка справа <span class="fa fa-bath"></span></button>
    </div>
    <div>
        <h2>Success buttons</h2>
        <button class="btn btn-success">Кнопка</button>
        <input type="submit" class="btn btn-success" value="Отправить">
        <a href="#" class="btn btn-success">Ссылка</a>
    </div>
    <div>
        <h2>Warning buttons</h2>
        <button class="btn btn-warning">Кнопка</button>
    </div>
    <div>
        <h2>Flat buttons</h2>
        <button class="btn btn-flat">Кнопка</button>
        <button class="btn btn-flat btn-warning">Внимание!!</button>
        <button class="btn btn-flat btn-success">Сделано</button>
    </div>
    <div>
        <h2>Raised buttons</h2>
        <button class="btn btn-raised">Кнопка</button>
        <button class="btn btn-raised btn-warning">Внимание!!</button>
        <button class="btn btn-raised btn-success">Сделано</button>
    </div>
    <div>
        <h2>Small buttons</h2>
        <button class="btn btn-raised btn-small">Кнопка</button>
        <button class="btn btn-raised btn-warning btn-small">Внимание!!</button>
        <button class="btn btn-raised btn-success btn-small">Сделано</button>
    </div>
    <div>
        <h2>Round buttons</h2>
        <button class="btn btn-raised btn-circle"><span class="fa fa-star"></span></button>
        <button class="btn btn-raised btn-warning btn-circle"><span class="fa fa-check"></span></button>
        <button class="btn btn-raised btn-success btn-circle"><span class="fa fa-bell"></span></button>
    </div>
</body>
</html>
